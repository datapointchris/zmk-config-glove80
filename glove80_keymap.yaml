  - {p: [38, 37], k: '(', l: [BASE]}
  - {p: [36, 37], k: '[', l: [BASE]}
  - {p: [36, 38], k: '{', l: [BASE], a: top, o: -0.05}
  - {p: [35, 36], k: '_', l: [BASE]}
  - {p: [41, 42], k: ')', l: [BASE]}
  - {p: [42, 43], k: ']', l: [BASE]}
  - {p: [41, 43], k: '}', l: [BASE], a: top, o: -0.05}
  - {p: [43, 44], k: '-', l: [BASE]}
