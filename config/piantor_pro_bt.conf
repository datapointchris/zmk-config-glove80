# Piantor Pro BT Configuration

# Enable RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y

# Brightness settings (0-100)
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MIN=0
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50

# Starting color (Hue: 0-359, Saturation: 0-100)
# Hue 240 = Blue, 0 = Red, 120 = Green
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=240
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100

# Effect speed
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3

# Auto off when USB disconnected (saves battery)
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y

# Auto off when idle (uncomment to enable)
# CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
# CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE_TIME=900000

# Effect on startup (0 = solid color)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0
